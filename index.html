<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="appArea">
        
        <h1>CS 2Y 1T GWA Calculator</h1>
        <main>
            <div id="gradeForm">
                <div class="subjectForms">
                    <label for="CS106" class="subjectLabels" title="Data Structures and Algorithms">CS106</label>
                    <input id="CS106" class="inputs">
                </div>

                <div class="subjectForms">
                    <label for="CS106L" class="subjectLabels" title="Data Structures and Algorithms (Lab)">CS106L</label>
                    <input id="CS106L" class="inputs">
                </div>

                <div class="subjectForms">
                    <label for="ENV075" class="subjectLabels" title="Environmental Science">ENV075</label>
                    <input id="ENV075" class="inputs">
                </div>

                <div class="subjectForms">
                    <label for="HUM021" class="subjectLabels" title="Logic and Critical Thinking">HUM021</label>
                    <input id="HUM021" class="inputs">
                </div>

                <div class="subjectForms">
                    <label for="MATH035" class="subjectLabels" title="Mathematics in The Modern World">MATH035</label>
                    <input id="MATH035" class="inputs">
                </div>

                <div class="subjectForms">
                    <label for="IT102" class="subjectLabels" title="Object Oriented Programming">IT102</label>
                    <input id="IT102" class="inputs">
                </div>

                <div class="subjectForms">
                    <label for="IT102L" class="subjectLabels" title="Object Oriented Programming (Lab)">IT102L</label>
                    <input id="IT102L" class="inputs">
                </div>

                <div class="subjectForms">
                    <label for="PE014" class="subjectLabels" title="Physical Activities Towards Health and Fitness 4">PE014</label>
                    <input id="PE014" class="inputs">
                </div>

                <div class="subjectForms">
                    <label for="CS121" class="subjectLabels" title="Programming Languages">CS121</label>
                    <input id="CS121" class="inputs">
                </div>
            </div>
            
            <div id="resultsPanel">
                <button id="calculateBtn">Calculate</button>

                <h2>Final Grade</h2>
                <label id="finalGrade">0.0000</label>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
